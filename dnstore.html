<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dnstyle.css">
    <link rel="stylesheet" href="dn-media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dn Store</title>
  </head>
  <body>
    

                                    <!-- ANNOUNCEMENT BAR -->
    <div class="container-fluid gx-0">
        <div class="rows">
            <div class="col-12">
                
                <div class="announcement-container">
                    <button class="ann-btn-prev"><i class="fa-solid fa-arrow-left"></i></button>
                    <p class="ann-paragraph1">Aapka Apna DN STORE</p>
                    <!-- <p class="ann-paragraph2">Send 250/- advance for order confirmation.</p> -->
                    <button class="ann-btn-next"><i class="fa-solid fa-arrow-right"></i></button>
                </div>

            </div>
        </div>
    </div>


                                                <!-- NAVBAR -->
    <div class="header">

        <nav class="navbar">
             <div class="navbar-container">
                    <div class="navbar-logo">
                         <img src="./Dnimages/dnlogo.avif" class="img-fluid logo" alt="logo">
                    </div>
                    <ul class="nav-items">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#home">Catalog</a></li>
                        <li><a href="#home">Contact</a></li>
                    </ul>
                     <ul class="nav-icons">
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                    </ul>
            </div>
        </nav>

    </div>

                                                <!-- MAIN SECTION-->


    <main class="main-lander">

                            <!-- Carousel slider bootstrap start -->
    <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Dnimages/dnmainimg1.webp" class="d-block w-100" alt="main image 1">
    </div>
    <div class="carousel-item">
      <img src="./Dnimages/dnmainimg2.webp" class="d-block w-100" alt="main image 2">
    </div>
  
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
                            <!-- Carousel slider bootstrap End -->


    </main>

                                                <!-- MAIN SECTION END-->











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
